    <script>
const accessToken = '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';
const repoOwner = 'MLPPsussex';
const repoName = 'git';

const fileContent = 'Hello world';

const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`;
alert("writing to git")
      
const postData = {
  message: 'Updating file', // Commit message
  content: btoa(fileContent), // Encode content as base64
};

fetch(apiUrl, {
  method: 'PUT',
  headers: {
    Authorization: `token ${accessToken}`,
    'Content-Type': 'application/json',
  },
  body: JSON.stringify(postData),
})
  .then(response => response.json())
  .then(data => console.log('File updated:', data))
  .catch(error => console.error('Error:', error));

    </script>
